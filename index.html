<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Librerías -->
    <link rel="stylesheet" href="https://unpkg.com/papercss@latest/dist/paper.css" />
    <link href="https://unpkg.com/aos@latest/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@latest/dist/aos.js"></script>
    <script src="https://unpkg.com/@shgysk8zer0/konami@latest/konami.js"></script>
    <script> AOS.init(); </script>
    <script>
        const controller = new AbortController();
        const { konami } = await import('https://unpkg.com/@shgysk8zer0/konami@latest/konami.js');

        try {
        await konami({
            delay: 500,
            target: document.getElementById('konami-target'),
            signal: controller.signal,
            capture: true,
        });

        var KICKASSVERSION='2.0';
        var s = document.createElement('script');s.type='text/javascript';
        document.body.appendChild(s);s.src='//hi.kickassapp.com/kickass.js';
        void(0);
} catch(err) {
  // Signal was aborted
}
    </script>
    <!--Fin librerías-->
    <title>Mejora de la tecnología en Palencia</title>
</head>
<body id="konami-target">
    <marquee><h1>mejora de tecnología en palencia</h1></marquee>
</body>
</html>
